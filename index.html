<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <header class="aaa">
    <h1 class="element--hidden">RS School Todo App</h1>
    <img src="./eisenhower-matrix.jpg" alt="picture with Eisenhower's matrix">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="centered-main-page-element">
    <section id="topSectionForAddingElementToList">
      <h2 class="element--hidden">Add Item</h2>
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button type="button" aria-label="add item">Add</button>
      </div>
    </section>
    <section>
      <h2>Todo</h2>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit" type="button" aria-label="edit item">Edit</button>
          <button class="delete" type="button" aria-label="delete item">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit" type="button" aria-label="edit item">Save</button>
          <button class="delete" type="button" aria-label="delete item">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2>Completed</h2>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit" type="button" aria-label="edit item">Edit</button>
          <button class="delete" type="button" aria-label="delete item">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
