<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <header class="header">
    <h1 class="header__title">RS School Todo App</h1>
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="picture with Eisenhower's matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__section_add">
      <h2 class="section__title_hidden">Add Item</h2>
      <label class="section__title_add section__title " for="new-task">Add Item</label>
      <div class="item">
        <input class="item__text item__text_input item__text_add" id="new-task" type="text">
        <button class="button" type="button" aria-label="add item">Add</button>
      </div>
    </section>
    <section class="main__section_todo">
      <h2 class="section__title">Todo</h2>
      <ul class="list" id="incompleteTasks">
        <li class="list__item item">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label">Pay Bills</label>
          <input class="item__text item__text_input" type="text">
          <button class="button button_edit" type="button" aria-label="edit item">Edit</button>
          <button class="button button_del" type="button" aria-label="delete item">
            <img class="button__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="list__item item item_editMode">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label item__label_editMode">Go Shopping</label>
          <input class="item__text  item__text_input item__text_input_editMode" type="text" value="Go Shopping">
          <button class="button button_edit" type="button" aria-label="edit item">Save</button>
          <button class="button button_del" type="button" aria-label="delete item">
            <img class="button__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__section_completed">
      <h2 class="section__title">Completed</h2>
      <ul class="list" id="completed-tasks">
        <li class="list__item item">
          <input class="item__checkbox" type="checkbox" checked>
          <label class="item__label item__label_completed">See the Doctor</label>
          <input class="item__text item__text_input" type="text">
          <button class="button button_edit" type="button" aria-label="edit item">Edit</button>
          <button class="button button_del" type="button" aria-label="delete item">
            <img class="button__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
